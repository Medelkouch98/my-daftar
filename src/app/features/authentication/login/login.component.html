<h1 class="text-center pt-20 text-[#005212]">Connexion</h1>

<div class="grid my-4 justify-items-center">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="flex flex-col">
      <mat-form-field class=>
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Mot de passe</mat-label>
        <input
          matInput
          type="password"
          formControlName="password"
        />
      </mat-form-field>

      <button
        class="my-5"
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="!form.valid"
      >
        CONNEXION
      </button>
      <button
        mat-button
        color="primary"
        class="underline"
        [routerLink]="['/signup']"
      >
        Je souhaite m'inscrire
      </button>
    </div>
  </form>
</div>
